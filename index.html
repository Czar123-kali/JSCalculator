<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">
        <div class="operator">
          <h2 class="operator-text display-operator" id="operatorID"></h2>
        </div>
        <div class="prompts">
          <h2 class="h2-text display-textOne" id="displayOne"></h2>
          <h2 class="h2-text display-textTwo" id="displayTwo"></h2>
        </div>
      </div>
      <div class="grid-buttons">
        <div class="button button-clear" id="clearButton">C</div>
        <div class="button button-1" id="oneButton">1</div>
        <div class="button button-3" id="twoButton">2</div>
        <div class="button button-2" id="threeButton">3</div>
        <div class="button button-4" id="fourButton">4</div>
        <div class="button button-5" id="fiveButton">5</div>
        <div class="button button-6" id="sixButton">6</div>
        <div class="button button-7" id="sevenButton">7</div>
        <div class="button button-8" id="eightButton">8</div>
        <div class="button button-9" id="nineButton">9</div>
        <div class="button button-0" id="zeroButton">0</div>
        <div class="button button-point" id="pointButton">.</div>
        <div class="button button-plus" id="plusButton">+</div>
        <div class="button button-minus" id="minusButton">-</div>
        <div class="button button-multipy" id="multiplyButton">*</div>
        <div class="button button-division" id="divisionButton">/</div>
        <div class="button button-equal" id="equalButton">=</div>
      </div>
    </div>
  </body>
</html>
